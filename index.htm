      <section class="mb-[45px]">
        <div class="container">
          <div class="text-center px-[15px]">
            <h2 class="dancing text-[#0c0c0c] text-[40px] font-bold">
              Our Menu
            </h2>
            <div class="py-[45px] px-[20px] text-[#0c0c0c]">
              <ul class="flex items-center justify-center flex-wrap">
                <li class="text-white">
                  <a
                    href=""
                    class="bg-[#222831] py-[7px] px-[25px] rounded-2xl inline-block"
                    >All</a
                  >
                </li>
                <li>
                  <a href="" class="py-[7px] px-[25px] rounded-2xl inline-block"
                    >Burger</a
                  >
                </li>
                <li>
                  <a href="" class="py-[7px] px-[25px] rounded-2xl inline-block"
                    >Pizza</a
                  >
                </li>
                <li>
                  <a href="" class="py-[7px] px-[25px] rounded-2xl inline-block"
                    >Pasta</a
                  >
                </li>
                <li>
                  <a href="" class="py-[7px] px-[25px] rounded-2xl inline-block"
                    >Fries</a
                  >
                </li>
              </ul>
            </div>
            <div
              id="eat"
              class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-7"
            ></div>

            <a
              href=""
              class="text-white bg-[#ffbe33] hover:bg-[#e69c00] duration-200 mt-[45px] inline-block rounded-4xl py-[10px] px-[30px] items-center justify-center gap-2"
              >View more</a
            >
          </div>
        </div>
      </section>
      <div>
        <div style="display: none" id="modalWishlist">
          <div
            class="fixed inset-0 p-4 flex flex-wrap justify-center items-center w-full h-full z-[1000] before:fixed before:inset-0 before:w-full before:h-full before:bg-[rgba(0,0,0,0.5)] overflow-auto"
          >
            <div
              class="w-full max-w-2xl bg-white shadow-lg rounded-lg p-6 relative"
            >
              <div class="flex items-center pb-3 border-b border-gray-300">
                <h3 class="text-slate-900 text-xl font-semibold flex-1">
                  Wishlist
                </h3>
                <svg
                  onclick="openModalWishlist()"
                  id="closeIcon"
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-3.5 h-3.5 ml-2 cursor-pointer shrink-0 fill-gray-400 hover:fill-red-500"
                  viewBox="0 0 320.591 320.591"
                >
                  <path
                    d="M30.391 318.583a30.37 30.37 0 0 1-21.56-7.288c-11.774-11.844-11.774-30.973 0-42.817L266.643 10.665c12.246-11.459 31.462-10.822 42.921 1.424 10.362 11.074 10.966 28.095 1.414 39.875L51.647 311.295a30.366 30.366 0 0 1-21.256 7.288z"
                    data-original="#000000"
                  ></path>
                  <path
                    d="M287.9 318.583a30.37 30.37 0 0 1-21.257-8.806L8.83 51.963C-2.078 39.225-.595 20.055 12.143 9.146c11.369-9.736 28.136-9.736 39.504 0l259.331 257.813c12.243 11.462 12.876 30.679 1.414 42.922-.456.487-.927.958-1.414 1.414a30.368 30.368 0 0 1-23.078 7.288z"
                    data-original="#000000"
                  ></path>
                </svg>
              </div>

              <div class="my-6">
                <div
                  id="wishlistList"
                  class="bg-white divide-y divide-gray-300 px-4"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <div style="display: none" id="modalBasket">
          <div
            class="fixed inset-0 p-4 flex flex-wrap justify-center items-center w-full h-full z-[1000] before:fixed before:inset-0 before:w-full before:h-full before:bg-[rgba(0,0,0,0.5)] overflow-auto"
          >
            <div
              class="w-full max-w-2xl bg-white shadow-lg rounded-lg p-6 relative"
            >
              <div class="flex items-center pb-3 border-b border-gray-300">
                <h3 class="text-slate-900 text-xl font-semibold flex-1">
                  Basket
                </h3>
                <svg
                  onclick="openModalBasket()"
                  id="closeIcon"
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-3.5 h-3.5 ml-2 cursor-pointer shrink-0 fill-gray-400 hover:fill-red-500"
                  viewBox="0 0 320.591 320.591"
                >
                  <path
                    d="M30.391 318.583a30.37 30.37 0 0 1-21.56-7.288c-11.774-11.844-11.774-30.973 0-42.817L266.643 10.665c12.246-11.459 31.462-10.822 42.921 1.424 10.362 11.074 10.966 28.095 1.414 39.875L51.647 311.295a30.366 30.366 0 0 1-21.256 7.288z"
                    data-original="#000000"
                  ></path>
                  <path
                    d="M287.9 318.583a30.37 30.37 0 0 1-21.257-8.806L8.83 51.963C-2.078 39.225-.595 20.055 12.143 9.146c11.369-9.736 28.136-9.736 39.504 0l259.331 257.813c12.243 11.462 12.876 30.679 1.414 42.922-.456.487-.927.958-1.414 1.414a30.368 30.368 0 0 1-23.078 7.288z"
                    data-original="#000000"
                  ></path>
                </svg>
              </div>

              <div class="my-6">
                <div
                  id="cartList"
                  class="bg-white divide-y divide-gray-300 px-4"
                ></div>
                <div class="bg-gray-100 rounded-sm p-6 mt-8">
                  <ul
                    id="price"
                    class="text-slate-500 font-medium divide-y divide-gray-300"
                  ></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
